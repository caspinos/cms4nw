#server.port=8091
server.port=0

#spring.data.mongodb.port=0
spring.data.mongodb.database=news-metadata-service
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=news-metadata-service
spring.data.mongodb.password=news-metadata-service

logging.level.org.springframework.http=DEBUG
logging.level.org.springframework.web=DEBUG
log4j.category.org.springframework.data.mongodb=DEBUG

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.region=localhost
eureka.instance.leaseRenewalIntervalInSeconds=1
eureka.instance.leaseExpirationDurationInSeconds=1
eureka.instance.metadata-map.instanceId=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.instance.instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
